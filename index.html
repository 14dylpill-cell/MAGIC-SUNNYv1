<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Sunny v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">âœ¨ MAGIC SUNNY v1</div>
        <div class="nav-links">
            <button class="btn" onclick="cloak()">Cloak Tab</button>
            <input type="text" id="search" placeholder="Search games...">
        </div>
    </nav>

    <div class="container">
        <div class="grid">
            <div class="card" onclick="launchGame('https://example.com/subway-surfers')">
                <img src="https://img.itch.zone/aW1nLzI5Mjc5MDIucG5n/original/vY66v1.png" alt="Subway Surfers">
                <h3>Subway Surfers</h3>
            </div>

            <div class="card" onclick="launchGame('https://example.com/minecraft')">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="Minecraft">
                <h3>Minecraft</h3>
            </div>

            <div class="card" onclick="launchGame('https://google.com')">
                <img src="https://via.placeholder.com/150x100?text=Proxy+Browser" alt="Proxy">
                <h3>Web Proxy</h3>
            </div>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div class="controls">
            <button class="close-btn" onclick="closeGame()">Back to Home</button>
        </div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
